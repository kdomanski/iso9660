name: Go
on:
  push:
    branches:
      - main
      - master
  pull_request:
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19', '1.20', '1.21', '1.22rc1']
    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          gofmt -s -d .
          exit 1
        fi

    - name: Build
      run: go build -v .

    - name: Unit tests
      run: go test -v  -coverprofile=coverage_unit.txt -covermode=atomic .

    - name: Integration test
      # The test need sudo to be able to mount/umount
      run: sudo go test -v --tags=integration -coverprofile=coverage_integration.txt -covermode=atomic .
      env:
        ISO_WRITER_TEST_IMAGE: /tmp/writer_test

    - name: Upload coverage to Codecov
      if: matrix.go == '1.21'
      uses: codecov/codecov-action@v2
      with:
        files: coverage_unit.txt,coverage_integration.txt

  writer_integration_test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    uses: ./.github/workflows/writer_test.yml
    with:
      os: ${{ matrix.os }}
      go: 1.20
